        body {
            font-family: monospace;

        body::before {
            content: ' ';
            position: fixed;
            left: 0;
            bottom: 0;

            height: 100%;

            background-color: transparent;
            color: #ffffff;
            display: inline-block;
            cursor: pointer;
            font-size: 17px;
            padding: 16px 31px;
            margin: 0 10px 30px;
            text-decoration: none
        }

        .btn:hover {
            color: #ff7700;
            background-color: #ffffff
        }

        .btn:active {
            position: relative;
            top: 1px
        }

</head>
